<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarCalc Pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b8f82">
</head>

<body>

<header class="appbar">
  <span class="appbar-title">SolarCalc Pro</span>
</header>

<div class="container">

  <div class="card">
    <h2 class="card-title">Dados do Painel</h2>
    <div class="field-grid">
      <input id="vmp" type="number" placeholder="Vmp (V)">
      <input id="imp" type="number" placeholder="Imp (A)">
      <input id="voc" type="number" placeholder="Voc (V)">
      <input id="isc" type="number" placeholder="Isc (A)">
      <input id="coefvoc" type="number" placeholder="Coef. Voc (%/°C)">
      <input id="coefpmax" type="number" placeholder="Coef. Pmax (%/°C)">
      <input id="noct" type="number" placeholder="NOCT (°C)">
      <input id="pmax" type="number" placeholder="Pmax (W)">
      <input id="n" type="number" placeholder="Nº de painéis">
    </div>
  </div>

  <div class="card">
    <h2 class="card-title">Inversor</h2>
    <div class="field-grid">
      <input id="vinv" type="number" placeholder="Tensão MPPT (V)">
      <input id="vmax" type="number" placeholder="Voc Máx (V)">
      <input id="imax" type="number" placeholder="I Máx MPPT (A)">
      <input id="tmin" type="number" placeholder="Temp. mínima (°C)">
    </div>
  </div>

  <button class="btn-calc" onclick="calcular()">CALCULAR</button>

  <div class="card">
    <h2 class="card-title">Resultados</h2>
    <div id="resultado">Insira os dados e clique em Calcular.</div>
  </div>

  <div class="diagram-wrapper">
    <canvas id="diagrama" width="360" height="200"></canvas>
  </div>

</div>

<script src="script.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
